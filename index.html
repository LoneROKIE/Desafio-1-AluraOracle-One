    <link rel="stylesheet" href="reset.css">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <div class="cajaTexto">
            <form action="" method="">
                <textarea name="" id="" cols="30" rows="10" placeholder="Texto a encriptar/desencriptar"></textarea>
                <div class="botones">
                    <button type="submit">Encriptar</button>
                    <button  id="copiarTexto" type="submit">Copiar Texto</button>
                    <button type="submit">Desencriptar</button>
                </div>
            </form>
        </div>
    </main>
<script src="script.js"></script>
